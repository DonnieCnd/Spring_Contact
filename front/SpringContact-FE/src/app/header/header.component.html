<div class="container-fluid">
  <div class="row row-1">
    <div class="people">
      <i style="font-size:24px" class="fa fa-users" aria-hidden="true" (click)="openDisplayGroupModal(supp2Template)"></i>
    </div>
    <div class="colSearch">
      <h1 class="search">Contacts</h1>
    </div>
    <div class="plus">
      <i style="font-size:24px" class="fa" (click)="addContact(suppTemplate)">&#xf067;</i>
    </div>
  </div>
  <div class="row row-search">
    <div class="col">
      <div class="input-icon">
        <span class="fa fa-search search-icon"></span>
        <input id="searchbar" 
        class="form-control mr-sm-2 has-search" 
        type="search" 
        placeholder="Search" 
        aria-label="Search"
        (keyup)="searchContacts($event)">
      </div>
    </div>
  </div>
  <!-- Create Contact Modal -->
  <ng-template class="modal-dialog" #suppTemplate>
    <form #contactForm="ngForm" (ngSubmit)="createContact(contactModel); contactForm.reset()">
      <div class="modal-header">
        <h2>Create new contact</h2>
      </div>
      <div class="modal-body">
        <fieldset>
          <legend>The contact</legend>
          <br>
          <div class="row col-sm-12" style="margin: auto">
            <div class="form-group col-sm-12">
              <label for="firstname">First name</label>
              <input class="form-control" id="firstname" type="text" name="firstname" placeholder="Enter a first name"
                     [(ngModel)]="contactModel.firstName" #contactFname="ngModel"/>
            </div>
            <div class="form-group col-sm-12">
              <label for="lastname">Last name</label>
              <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Enter a last name"
                     [(ngModel)]="contactModel.lastName" #contactLname="ngModel"/>
                    
            </div>
          </div>
          <div class="row col-sm-12" style="margin: auto">
            <div class="form-group col-sm-12">
              <label for="phone">Phone number</label>
              <input class="form-control" id="phone" type="text" name="phone" placeholder="Enter a phone number"
                     [(ngModel)]="contactModel.phoneNumber" #contactCPhone="ngModel"/>
            </div> 
            <div class="form-group col-sm-12">
              <label for="email">E-mail</label>
              <input class="form-control" id="email" type="text" name="email" placeholder="Enter an e-mail"
                     [(ngModel)]="contactModel.email" #contactemail="ngModel"/>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer justify-content-between">
        <a class="btn btn-secondary float-left" style="color: #ffffff!important;" (click)="modalSup.hide(); contactForm.reset()">Cancel</a>
        <button class="btn btn-success float-right">Create</button>       
      </div>
    </form>
  </ng-template>
  <!-- Display group modal -->
  <ng-template class="modal-dialog" #supp2Template>
    <form #contactForm="ngForm" (ngSubmit)="createOrUpdateContact()">
      <div class="modal-header">
        <h2>Group(s)</h2>
        <i style="font-size:22px" class="addGroup fa" id="add" aria-hidden="true" (click)="openNewGroupModal(supp3Template)" >&#xf067;</i>
      </div>
      <div class="modal-body2">
        <div class="not-found row">
          <div class="image col-12">
            <img src="assets/img/shrugging.png">
          </div>
          <p><strong>Oops you don't have any group, add one !</strong></p>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <a class="btn btn-secondary float-right" style="color: #ffffff!important;" (click)="modalRef.hide()">Cancel</a>
      </div>
    </form>
  </ng-template>
  <!-- New Group Modal -->
  <ng-template class="modal-dialog" #supp3Template>
    <form #contactForm="ngForm" (ngSubmit)="createGroup(groupModel);">
      <div class="modal-header">
        <h2>Create new group</h2>
      </div>
      <div class="modal-body">
        <fieldset>
          <br>
          <div class="row col-sm-12" style="margin: auto">
            <div class="form-group col-sm-12">
              <label for="name">Group's Name</label>
              <input class="form-control" id="name" type="text" name="name" placeholder="Enter a group's name"
                      [(ngModel)]="groupModel.name"/>
            </div>
          </div>
          <div class="row col-sm-12" style="margin: auto">
            <div class="input-icon form-group col-12">
              <label>Add contact</label>
              <span class="fa fa-search search-icon"></span>
              <input id="searchbar ng-contact-search"
              name="search"
              class="form-control mr-2 has-search" 
              type="search" 
              placeholder="Search" 
              aria-label="Search"
              [(ngModel)]="query"
              (keyup)="searchContacts($event)"
              (search)="resetSearchField()">
            </div>
            <div class="matching-contacts-results row col-12" style="margin: auto">
              <div *ngFor="let contact of getMatchingContacts(); index as i" class="matched-contact col-12" (click)="toggleSelect(contact, $event)">
                <div class="matched-contact-name">
                  <span class="firstName">{{ contact.firstName }}</span>
                  <strong style="margin-left: 5px;">{{ contact.lastName }}</strong>
                </div>
              </div>  
            </div>

            <div class="group-contacts-results row col-12" style="margin: auto">
              <div *ngFor="let contact of groupModel.contacts; index as i" class="groupContact col-12">
                <div class="group-contact-name">
                  
                  <span class="firstName">{{ contact.firstName }}</span>
                  <strong style="margin-left: 5px;">{{ contact.lastName }}</strong>
                </div>
                <div class="group-contact-delete">
                  <i class="fa fa-window-close" aria-hidden="true" (click)="deselectContact(contact)"></i>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="modal-footer justify-content-between">
        <a class="btn btn-secondary float-left" style="color: #ffffff!important;" (click)="modalRef2.hide(); openDisplayGroupModal(supp2Template)">Cancel</a>
        <button class="btn btn-success float-right">Create</button>       
      </div>
    </form>
  </ng-template>
</div>
